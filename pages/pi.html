      <py-script>
def approximate_pi(n):
    """
    Approximate pi using the Leibniz formula.
    """
    pi = 0
    for k in range(n):
        pi += (-1)**k / (2*k + 1)
    return pi * 4
n = int(input('approximate steps:\t'))
print(f'pi is roughly {approximate_pi(n)}')
      </py-script>
